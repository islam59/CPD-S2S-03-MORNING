<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css"> 
		@keyframes anim{
			0%{ opacity:0.1; }
			10%{ opacity:0.2; }
			20%{ opacity:0.3; }
			30%{ opacity:0.4; }
			40%{ opacity:0.5; }
			50%{ opacity:0.6; }
			60%{ opacity:0.7; }
			70%{ opacity:0.8; }
			80%{ opacity:0.9; }
			90%{ opacity:1; }
			100%{ opacity:0.1; }
		}
	</style>
</head>
<body>
	 
	 <h1 style="color:red; font-size:40px; font-family:Old English Text MT;">Daily Star 1</h1>
	
	 <div
	  style="
		color : orange; 
		font-size: 50px; 
		font-family: Bauhaus 93; 
		/*text-shadow: 300px -20px 30px red;*/
		text-align:center; 
		line-height: 300px; 
		
		
		background-color: red; 
		width:300px; height:300px;
		border:5px solid red; 
		border-radius:50%; 
		box-shadow: 100px 0px 20px gray; 
		opacity:0.4; 
		animation: anim 3s infinite; 
	  "
	 >this is div</div>
	 
	 
</body>
</html>
